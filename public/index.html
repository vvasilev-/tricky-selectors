<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Tricky Selectors</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lemon|Ubuntu+Mono" />
	<link rel="stylesheet" href="css/codemirror.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- templates -->
<script type="text/x-handlebars" data-template-name="application">
	{{ outlet }}
</script>

<script type="text/x-handlebars" data-template-name="index">
	<div class="intro">
		<div class="intro-inner">
			<h1>CSS Selectors - Quiz</h1>

			<a href="#" class="btn btn-red btn-play" {{ action "start" target="view" }}>Play!</a>

			<p>If you are trying to select a multi-line element, just select the first tag.</p>

			<a href="https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Getting_started/Selectors" target="_blank" class="btn btn-blue">Need help?</a>
		</div><!-- /.intro-inner -->
	</div><!-- /.intro -->
</script>

<script type="text/x-handlebars" data-template-name="question">
	<div class="question">
		<div class="question-inner">
			<div class="question-content">
				<h2>{{ question }}</h2>
						
				<div class="code"></div>
						
				<a href="#" {{ bind-attr class=":btn :btn-green isCorrect:btn-visible" }} {{ action "next" target="view" }}>Next &gt;</a>
			</div><!-- /.question-content -->
		</div><!-- /.question-inner -->
	</div><!-- /.question -->
</script>

<!-- scripts -->
<script src="js/libs/jquery-2.1.0.min.js"></script>
<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/libs/ember.min.js"></script>
<script src="js/libs/lodash.min.js"></script>
<script src="js/libs/codemirror/codemirror.js"></script>
<script src="js/libs/codemirror/xml.js"></script>
<script src="js/questions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
